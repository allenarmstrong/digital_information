<!DOCTYPE html>

<html lang="en">
<head>
<title>P.A.C.E.</title>
<meta charset="utf-8" />
<script>

    var il_csslibs = []; // CSS Libs for this Page

    var il_jslibs = ['js/02_01_03.js']; // JS Libs for this Page

</script>
<script src="js/config.js" id="settingJS"></script>
</head>

<body>
<div id="custom_interactive"> 
  
  <!-- start here-->
  
  <div id="interactive_container">
    <div id="ui_preload_image"> <img src="images/02_01_03.png" id="02_01_03" alt="background" /> </div>
    <div id="stage_1">
      <div id="baseBox">
        <div id="baseImage"></div>
      </div>
      <div id="ui_button_holder">
        <button class="rollbtns" id="rollbtn_1">P</button>
        <button class="rollbtns" id="rollbtn_2">A</button>
        <button class="rollbtns" id="rollbtn_3">C</button>
        <button class="rollbtns" id="rollbtn_4">E</button>
      </div>
      <div id="popupHolder">
        <div id="popupTextContainer">
          <div id="popupHeading"></div>
          <div id="popupText">
            <div class="popText" id="popText_1"></div>
            <div class="popText" id="popText_2"></div>
            <div class="popText" id="popText_3"></div>
            <div class="popText" id="popText_4"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="launchBoxContainer">
      <div class="launchBox">
        <div class="launchHeading">Instructions:</div>
        <div class="launchContent">Roll over each letter to see how these communication tools are picking up the P.A.C.E.  </div>
        <div class="launchInstruction">Select Go! to begin.</div>
        <button id="goBtn"><strong>Go!</strong></button>
      </div>
    </div>
  </div>
  
  <!-- End here --> 
  
</div>
</body>
</html>
