  <h2>Charting New Territory</h2>
   <hr />
 <p> 
Charts and graphs are a great way to present data, but it's important to choose one that will best achieve your desired purpose. Review the different types of charts and graphs below.</p>

    <div class="row">
        <div class="col-sm-6"><img src="images/04_03_03/column.png"
                                   alt="Column charts use vertical bars to compare values across categories. Example: To compare the price of a sweatshirt at five different stores">
        </div>
        <div class="col-sm-6"><img src="images/04_03_03/line.png"
                                   alt="Line graphs have lines to show the changes in the value of data. Example: To track the change in a puppy's weight over a three-month period">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6"><img src="images/04_03_03/pie.png"
                                   alt="Pie charts show the contribution of each item in a total of 100%. Example: To show the percentage of freshmen, sophomores, juniors, and seniors at a local high school">
        </div>
        <div class="col-sm-6"><img src="images/04_03_03/bar.png"
                                   alt="Bar graphs use horizontal bars to compare values across categories. Example: To compare the calories in a cheeseburger at three different fast-food restaurants">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6"><img src="images/04_03_03/area.png"
                                   alt="Area charts use lines to emphasize the change in values between several sets of data over a period of time. Example: To show the average precipitation of several locations over June, July, and August">
        </div>
        <div class="col-sm-6"><img src="images/04_03_03/scatter.png"
                                   alt="Scatter charts use data points to compare pairs of values that are not in x-axis order. Example: To compare test scores versus the hours of study">
        </div>
    </div>
