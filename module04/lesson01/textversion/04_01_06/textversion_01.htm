  <h2>Merging Cells&mdash;Text Version</h2>
  <p>Merging cells can help format your Excel sheets.</p><p> To do this, select the range of cells that you want to merge. On the Home tab, in the alignment group, select the "Merge and Center" button. Your range of cells has now merged into one.</p>
